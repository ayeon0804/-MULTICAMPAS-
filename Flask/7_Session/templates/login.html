<html>
    {% if session['username'] %}
    <p>Logged in as {{session['username']}}</p>
    <p><a href="/logout">click here to logout</a></p>
    {% else %}
    <p>You not logged in <br>
        <form action="/login" method="post">
            <p><input type="text" name="username"></p>
            <p><input type="submit" value="Login"></p>
        </form>
    </p>
    {% endif %}
</html>
